<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Friends</title>
        {% load static %}
        <link href="{% static 'friends/css/friends.css' %}" rel='stylesheet'>
    </head>
    <body>
        <a class='logout' href="/logout">Logout</a>
        <h1>Hello {{request.session.name}}</h1>
        <h3>Your Friends:</h3>
        <table>
            <tr>
                <th>Alias</th>
                <th>Actions</th>
            </tr>
        {% for friend in friends %}
            <tr>
                <td>{{friend.alias}}</td>
                <td><a href='/user/{{friend.id}}'>View Profile</a> | <a href='/remove/{{friend.id}}'>Remove as Friend</a></td>
            </tr>
        {% endfor %}
        </table>
        <h3>Other Users not on your list</h3>
        <table>
            <tr>
                <th>Alias</th>
                <th>Action</th>
            </tr>
            {% for user in users %}
            <tr>
                <td><a href="/user/{{user.id}}">{{user.alias}}</a></td>
                <td><a href="/add_friend/{{user.id}}">Add as friend</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
