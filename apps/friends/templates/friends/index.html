<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login/Registration</title>
        {% load static %}
        <link href="{% static 'friends/css/index.css' %}" rel='stylesheet'>
    </head>
    <body>
        {% if messages %}
            {% for message in messages %}
                <span><p>{{message}}</p></span>
            {% endfor %}
        {% endif %}
        <h1>Welcome</h1>
        <div class="register">
            <h3>Register</h3>
            <form class="" action="/register" method="post">
                {% csrf_token %}
                <p>Name: <input type="text" name="name" value="" required></p>
                <p>Alias: <input type="text" name="alias" value="" required></p>
                <p>Email: <input type="text" name="email" value="" required></p>
                <p>Password: <input type="password" name="password" value="" required></p>
                <p class='mini'>*Password should be at least 8 characters</p>
                <p>Confirm Password: <input type="password" name="confirm" value="" required></p>
                <p>Date of Birth: <input type="date" name="birthday" value="" required></p>
                <p><button type="submit" name="">Register</button></p>
            </form>
        </div>
        <div class="login">
            <h3>Login</h3>
            <form class="" action="/login" method="post">
                {% csrf_token %}
                <p>Email: <input type="text" name="email" value=""></p>
                <p>Password: <input type="password" name="password" value=""></p>
                <p><button type="submit" name="login">Login</button></p>
            </form>
        </div>
    </body>
</html>
